
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AN Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0f1025;
        overflow: hidden;
        color: #fff;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      
      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 1000;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline-bar {
        position: absolute;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(167, 139, 250, 0.1), transparent);
        opacity: 0.1;
        z-index: 1001;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      /* Custom radar pulse animation */
      @keyframes pulse-radar {
        0% { transform: scale(0.1); opacity: 0.8; }
        100% { transform: scale(3); opacity: 0; }
      }
      .animate-pulse-radar {
        animation: pulse-radar 3s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
